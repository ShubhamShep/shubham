<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indices Geospatial</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background color */
    }

    header {
      background-color: #333; /* Dark gray background for the header */
      color: #fff; /* White text color */
      padding: 10px 0; /* Padding top and bottom for the header */
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center; /* Center the navigation links */
    }

    nav li {
      margin: 0 20px; /* Spacing between navigation items */
    }

    /* Style the navigation links */
    nav a {
      text-decoration: none;
      color: #fff; /* White text color for links */
      font-size: 18px;
      transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    /* Style the active link differently */
    nav a.active {
      font-weight: bold;
    }

    /* Add hover effect for navigation links */
    nav a:hover {
      color: #ffc107; /* Yellow color on hover */
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333; /* Dark text color for headings */
    }

    /* Style the director cards */
    .director-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .director-card h3 {
      font-size: 24px;
      color: #333;
    }

    .director-card p {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

    </nav>
