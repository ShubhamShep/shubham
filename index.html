<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indices Geospatial</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background color */
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    header {
      background-color: green; /* Dark gray background for the header */
      color: #fff; /* White text color */
      padding: 10px; /* Add padding for spacing */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo img {
      width: 150px; /* Adjust the logo size */
      height: auto; /* Maintain aspect ratio */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    /* Style the navigation links */
    nav a {
      font-size: 18px;
      text-decoration: none;
      color: #fff; /* White text color for links */
      transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    /* Style the active link differently */
    nav a.active {
      font-weight: bold;
    }

    /* Add hover effect for navigation links */
    nav a:hover {
      color: #ffc107; /* Yellow color on hover */
    }

    .container {
      max-width: 800px; /* Limit the maximum width of content */
      margin: 0 auto; /* Center the content */
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333; /* Dark text color for headings */
    }

    p {
      font-size: 18px;
      color: #666; /* Gray text color */
    }

    .video-container {
      margin: 20px 0; /* Add spacing between videos */
    }

    video {
      max-width: 100%; /* Make videos responsive */
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img src="ssss002 png.png" alt="Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="solutions.html">Solutions</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Welcome to Indices Geospatial</h1>
    <p>Discover our GIS solutions for your business needs.</p>
  </main>

  <div class="video-container">
    <video id="video1" controls>
      <source src="ve7f3d1r4i029ulom2vyiwp14y2831b84298.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video-container">
    <video id="video2" controls>
      <source src="ic81z51ng923r1lzsl3jq7916w1waj34jm11ks.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    <p>&copy; 2023 Indices Geospatial. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
